<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ gettext('home_title') }}</title>
</head>
<body>
    <h1>{{ gettext('home_header') }}</h1>
    {% if user %}
        <p>{{ gettext('logged_in_as', username=user['name']) }}</p>
    {% else %}
        <p>{{ gettext('not_logged_in') }}</p>
    {% endif %}
    <p>{{ gettext('current_time_is', current_time=time) }}</p>
</body>
</html>
